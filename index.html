<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIKAL - IA et Couplage Universel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .input-box {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        .btn {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .response {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>COSMIKAL - IA de Résonance Cosmique</h1>
        <p>Interagissez avec l'IA privée et explorez le couplage universel et cosmique.</p>
        <input type="text" id="userInput" class="input-box" placeholder="Posez votre question ici...">
        <button class="btn" onclick="askAI()">Envoyer</button>
        <div class="response" id="response"></div>
    </div>
    
    <script>
        function askAI() {
            let input = document.getElementById("userInput").value;
            fetch("https://api.cosmikal.com/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: input })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerHTML = "Réponse : " + data.answer;
            })
            .catch(error => console.error("Erreur:", error));
        }
    </script>
</body>
</html>
